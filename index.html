<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Walentynka üíò</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #000;
    }

    /* ROZMYTE T≈ÅO */
    .bg {
      position: fixed;
      inset: 0;
      background: url("tlo.jpg") center / contain no-repeat;
      transform: scale(1.2);
      z-index: 0;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
      width: 320px;

      /* wycentrowanie */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      margin-bottom: 20px;
    }

    .arena {
      position: relative;
      height: 160px;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d88;
      color: white;
    }

    #no {
      position: absolute;
      left: 110px;
      top: 70px;
      background: #222;
      color: white;
    }
  </style>
</head>

<body>

  <div class="bg"></div>
  <canvas id="fireworks"></canvas>

  <div class="card">
    <h1>Czy zostaniesz mojƒÖ walentynkƒÖ? üíò</h1>

    <div class="arena" id="arena">
      <button id="yes">Oczywi≈õcie!</button>
      <button id="no">Nie, dziƒôki.</button>
    </div>
  </div>

  <script>
    /* UCIEKAJƒÑCE NIE */
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("no");

    function teleport() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const x = Math.random() * (a.width - b.width);
      const y = Math.random() * (a.height - b.height);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    noBtn.addEventListener("mouseenter", teleport);
    noBtn.addEventListener("mousedown", e => {
      e.preventDefault();
      teleport();
    });

    /* FAJERWERKI */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    resize();
    addEventListener("resize", resize);

    let particles = [];

    function firework(x, y) {
      const colors = ["#ff4d88","#ffd166","#06d6a0","#4cc9f0","#f72585"];
      for (let i = 0; i < 120; i++) {
        const a = Math.random() * Math.PI * 2;
        const s = Math.random() * 6 + 2;
        particles.push({
          x, y,
          vx: Math.cos(a)*s,
          vy: Math.sin(a)*s,
          life: 100,
          c: colors[Math.floor(Math.random()*colors.length)]
        });
      }
    }

    function loop() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach((p,i)=>{
        p.x+=p.vx;
        p.y+=p.vy;
        p.vy+=0.05;
        p.life--;
        ctx.fillStyle=p.c;
        ctx.fillRect(p.x,p.y,3,3);
        if(p.life<=0) particles.splice(i,1);
      });
      requestAnimationFrame(loop);
    }
    loop();

    document.getElementById("yes").onclick = () => {
      for(let i=0;i<6;i++){
        setTimeout(()=>{
          firework(
            Math.random()*canvas.width,
            Math.random()*canvas.height*0.6
          );
        }, i*300);
      }
    };
  </script>

</body>
</html>
