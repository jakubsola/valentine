<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Walentynka ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fff1f5, #ffe4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
      z-index: 2;
    }

    h1 {
      margin-bottom: 20px;
    }

    .arena {
      position: relative;
      height: 160px;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d88;
      color: white;
    }

    #no {
      position: absolute;
      left: 110px;
      top: 70px;
      background: #222;
      color: white;
    }

    /* OVERLAY ZE ZDJÄ˜CIEM */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 3;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay img {
      max-width: 85%;
      max-height: 75%;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      animation: pop 0.6s ease;
      cursor: pointer;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to   { transform: scale(1);   opacity: 1; }
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>

<body>

  <canvas id="fireworks"></canvas>

  <div class="card" id="card">
    <h1>Martynko, czy zostaniesz mojÄ… walentynko? ðŸ¥¹ðŸ’˜</h1>

    <div class="arena" id="arena">
      <button id="yes">OczywiÅ›cie!</button>
      <button id="no">Nie, dziÄ™ki.</button>
    </div>
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay">
    <img src="Zdjecie.jpg" alt="Zdjecie" id="photo">
  </div>

  <script>
    /* UCIEKAJÄ„CE NIE */
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("no");

    function teleport() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      noBtn.style.left = Math.random() * (a.width - b.width) + "px";
      noBtn.style.top  = Math.random() * (a.height - b.height) + "px";
    }

    noBtn.addEventListener("mouseenter", teleport);
    noBtn.addEventListener("mousedown", e => {
      e.preventDefault();
      teleport();
    });

    /* FAJERWERKI */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    resize();
    addEventListener("resize", resize);

    let particles = [];

    function firework(x, y) {
      const colors = ["#ff4d88","#ffd166","#06d6a0","#4cc9f0","#f72585"];
      for (let i = 0; i < 120; i++) {
        const a = Math.random() * Math.PI * 2;
        const s = Math.random() * 6 + 2;
        particles.push({
          x, y,
          vx: Math.cos(a)*s,
          vy: Math.sin(a)*s,
          life: 100,
          c: colors[Math.floor(Math.random()*colors.length)]
        });
      }
    }

    function loop() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach((p,i)=>{
        p.x+=p.vx;
        p.y+=p.vy;
        p.vy+=0.05;
        p.life--;
        ctx.fillStyle=p.c;
        ctx.fillRect(p.x,p.y,3,3);
        if(p.life<=0) particles.splice(i,1);
      });
      requestAnimationFrame(loop);
    }
    loop();

    const overlay = document.getElementById("overlay");
    const photo = document.getElementById("photo");

    /* KLIK TAK */
    document.getElementById("yes").onclick = () => {
      overlay.classList.add("show");
      for (let i = 0; i < 6; i++) {
        setTimeout(() => {
          firework(
            Math.random() * canvas.width,
            Math.random() * canvas.height * 0.6
          );
        }, i * 300);
      }
    };

    /* KLIK W ZDJÄ˜CIE â†’ POWRÃ“T */
    photo.onclick = () => {
      overlay.classList.remove("show");
    };
  </script>

</body>
</html>
